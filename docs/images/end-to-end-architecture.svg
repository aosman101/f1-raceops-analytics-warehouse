<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">F1 RaceOps Analytics Warehouse End-to-End Architecture</title>
  <desc id="desc">Architecture flow from source data through local runtime, warehouse layers, governance, and Tableau consumption.</desc>

  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#eef2ff" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#334155" />
    </marker>
    <style>
      .title { font: 700 34px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 500 16px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .group-title { font: 700 17px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .node-title { font: 700 14px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .node-text { font: 500 12px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .group {
        stroke: #cbd5e1;
        stroke-width: 2;
        rx: 18;
        ry: 18;
      }
      .node {
        fill: #ffffff;
        stroke: #94a3b8;
        stroke-width: 1.5;
        rx: 12;
        ry: 12;
      }
      .flow {
        stroke: #334155;
        stroke-width: 2.2;
        fill: none;
        marker-end: url(#arrow);
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)" />

  <text x="36" y="48" class="title">F1 RaceOps Analytics Warehouse</text>
  <text x="36" y="76" class="subtitle">End-to-end local-first data pipeline and BI delivery flow</text>

  <rect class="group" x="30" y="100" width="240" height="760" fill="#e0f2fe" />
  <text x="50" y="132" class="group-title">Source Data</text>

  <rect class="node" x="55" y="190" width="190" height="110" />
  <text x="150" y="222" text-anchor="middle" class="node-title">Ergast Dump</text>
  <text x="150" y="247" text-anchor="middle" class="node-text">CSV / SQL extract</text>
  <text x="150" y="267" text-anchor="middle" class="node-text">(Race OptiData)</text>

  <rect class="group" x="290" y="100" width="360" height="760" fill="#ecfccb" />
  <text x="310" y="132" class="group-title">Local Runtime</text>

  <rect class="node" x="320" y="150" width="140" height="72" />
  <text x="390" y="180" text-anchor="middle" class="node-title">.env</text>
  <text x="390" y="200" text-anchor="middle" class="node-text">Runtime config</text>

  <rect class="node" x="480" y="150" width="140" height="72" />
  <text x="550" y="180" text-anchor="middle" class="node-title">Docker Compose</text>
  <text x="550" y="200" text-anchor="middle" class="node-text">Service runtime</text>

  <rect class="node" x="320" y="252" width="300" height="74" />
  <text x="470" y="282" text-anchor="middle" class="node-title">Makefile Targets</text>
  <text x="470" y="302" text-anchor="middle" class="node-text">up, ingest, dbt-build, docs</text>

  <rect class="node" x="320" y="362" width="300" height="84" />
  <text x="470" y="392" text-anchor="middle" class="node-title">Postgres 16 Container</text>
  <text x="470" y="412" text-anchor="middle" class="node-text">Local warehouse database</text>

  <rect class="node" x="320" y="490" width="300" height="102" />
  <text x="470" y="522" text-anchor="middle" class="node-title">Python Ingest Script</text>

  <text x="845" y="236" text-anchor="middle" class="node-text">loaded source tables</text>

  <rect class="node" x="715" y="292" width="260" height="84" />
  <text x="845" y="322" text-anchor="middle" class="node-title">staging models</text>
  <text x="845" y="342" text-anchor="middle" class="node-text">type + key normalization</text>

  <rect class="node" x="715" y="408" width="260" height="84" />
  <text x="845" y="438" text-anchor="middle" class="node-title">intermediate models</text>
  <text x="845" y="458" text-anchor="middle" class="node-text">reusable business logic</text>

  <rect class="node" x="715" y="524" width="260" height="84" />
  <text x="845" y="554" text-anchor="middle" class="node-title">analytics marts</text>
  <text x="845" y="574" text-anchor="middle" class="node-text">dashboard-ready KPIs</text>

  <rect class="group" x="1040" y="100" width="240" height="760" fill="#fef3c7" />
  <text x="1060" y="132" class="group-title">Governance</text>

  <rect class="node" x="1065" y="238" width="190" height="74" />
  <text x="1160" y="268" text-anchor="middle" class="node-title">dbt Tests</text>
  <text x="1160" y="288" text-anchor="middle" class="node-text">quality checks</text>

  <rect class="node" x="1065" y="344" width="190" height="74" />
  <text x="1160" y="374" text-anchor="middle" class="node-title">dbt Docs + Lineage</text>
  <text x="1160" y="394" text-anchor="middle" class="node-text">model transparency</text>

  <rect class="node" x="1065" y="450" width="190" height="74" />
  <text x="1160" y="480" text-anchor="middle" class="node-title">KPI Dictionary</text>
  <text x="1160" y="500" text-anchor="middle" class="node-text">README/docs contract</text>

  <rect class="group" x="1305" y="100" width="265" height="760" fill="#fee2e2" />
  <text x="1325" y="132" class="group-title">Consumption</text>

  <rect class="node" x="1338" y="322" width="200" height="84" />
  <text x="1438" y="352" text-anchor="middle" class="node-title">Tableau Workbook</text>
  <text x="1438" y="372" text-anchor="middle" class="node-text">twb / twbx</text>

  <rect class="node" x="1338" y="438" width="200" height="84" />
  <text x="1438" y="468" text-anchor="middle" class="node-title">Tableau Public</text>
  <text x="1438" y="488" text-anchor="middle" class="node-text">published dashboard</text>

  <path class="flow" d="M 245 245 L 300 245 L 300 540 L 320 540" />
  <path class="flow" d="M 390 222 L 390 252" />
  <path class="flow" d="M 550 222 L 550 362" />
  <path class="flow" d="M 470 326 L 470 490" />
  <path class="flow" d="M 620 404 L 715 223" />
  <path class="flow" d="M 620 540 L 715 223" />
  <path class="flow" d="M 845 260 L 845 292" />
  <path class="flow" d="M 845 376 L 845 408" />
  <path class="flow" d="M 845 492 L 845 524" />
  <path class="flow" d="M 975 566 L 1065 275" />
  <path class="flow" d="M 975 566 L 1065 381" />
  <path class="flow" d="M 975 566 L 1065 487" />
  <path class="flow" d="M 975 566 L 1338 364" />
  <path class="flow" d="M 1438 406 L 1438 438" />
</svg>

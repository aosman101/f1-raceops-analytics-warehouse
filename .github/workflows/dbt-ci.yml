name: dbt-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  dbt-parse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: pip install dbt-postgres

      - name: Parse dbt project
        run: dbt parse --project-dir dbt --profiles-dir dbt
